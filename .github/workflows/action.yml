name: Continious deployment on master

on:
  push:
    branches: 
      - master
  
jobs:
  checkout:
    uses: actions/checkout@v2
  deploy:
    name: FTP deployment
    runs-on: ubuntu-latest
    steps:
      - name: Deployment
        uses: macdrien/macdrien-cv@master
        with:
          server: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
